apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
  labels:
    app: backend-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-user
  template:
    metadata:
      labels:
        app: backend-user
    spec:
      containers:
      - image: nguyenhoangvu1996/api_user
        name: backend-user
        imagePullPolicy: Always                  
        env:
        - name: URL
          valueFrom:
            secretKeyRef:
              name: aws-secret
              key: url
        - name: AWS_BUCKET
          valueFrom:
            secretKeyRef:
              name: aws-secret
              key: aws-bucket
        - name: AWS_PROFILE
          valueFrom:
            secretKeyRef:
              name: aws-secret
              key: aws-profile
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: aws-secret
              key: aws-region
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: aws-secret
              key: jwt-secret
        - name: POSTGRESS_DB
          valueFrom:
            secretKeyRef:
              name: aws-secret
              key: postgres-db
        - name: POSTGRESS_HOST
          valueFrom:
            secretKeyRef:
              name: aws-secret
              key: postgres-host
        - name: POSTGRESS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: aws-secret
              key: postgres-password
        - name: POSTGRESS_USERNAME
          valueFrom:
            secretKeyRef:
              name: aws-secret
              key: postgres-username      
        volumeMounts:
        - name: aws-secret
          mountPath: "/root/.aws/"
          readOnly: true        
      restartPolicy: Always
      volumes:
      - name: aws-secret
        secret:
          secretName: aws-secret