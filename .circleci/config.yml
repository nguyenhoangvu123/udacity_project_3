version: 2.1
orbs:
  docker: circleci/docker@2.6.0
jobs:
  build-and-push:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - run:
          command: 'docker login -u DOCKERHUB_LOGIN -p DOCKERHUB_PASSWORD'
      - docker/build:
          image: docker build -t api-feed ./udagram-api-feed :nguyenhoangvu1996/api_feed
      - docker/push:
          image: nguyenhoangvu1996/api_feed
workflows:
  commit:
    jobs:
      - build-and-push
