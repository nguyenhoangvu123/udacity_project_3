version: 2.1
orbs:
  docker: circleci/docker@2.6.0
jobs:
  build-and-push:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/check:
          docker-username: DOCKERHUB_LOGIN  # DOCKER_LOGIN is the default value, if it exists, it automatically would be used.
          docker-password: DOCKERHUB_PASSWORD  # DOCKER_PASSWORD is the default 
      - docker/build:
          image: docker build -t api-feed ./udagram-api-feed :nguyenhoangvu1996/api_feed
      - docker/push:
          image: nguyenhoangvu1996/api_feed
      - run:
          command: |
            echo "$DOCKER_PASSWORD $DOCKER_USERNAME"
workflows:
  commit:
    jobs:
      - build-and-push
