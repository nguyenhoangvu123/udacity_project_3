version: 2.1
orbs:
  docker: circleci/docker@2.6.0
jobs:
  build-and-push:
    executor: docker/docker
    steps:
      - checkout
      - run: |
          echo "$DOCKERHUB_PASSWORD" | docker login --username $DOCKERHUB_LOGIN --password-stdin
      - run: docker build -t api-feed ./udagram-api-feed :nguyenhoangvu1996/api_feed
      - run: docker push nguyenhoangvu1996/api_feed
workflows:
  commit:
    jobs:
      - build-and-push
