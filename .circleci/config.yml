version: 2.1
orbs:
  docker: circleci/docker@2.6.0
jobs:
  build-and-push:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: docker build -t api-feed ./udagram-api-feed :nguyenhoangvu1996/api_feed
      - docker/push:
          command: 'echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_LOGIN" --password-stdin'
          image: nguyenhoangvu1996/api_feed
workflows:
  commit:
    jobs:
      - build-and-push
